    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos gerais do corpo */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Estilos do cabeçalho e navegação */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Estilos principais */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        .social-links {
            margin: 3rem auto 0; /* Aumenta o espaço acima da lista */
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .social-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-links ul li {
            display: inline-block;
            margin: 0 20px;
        }

        .social-links ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 2rem; /* Aumenta o tamanho dos ícones */
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .social-links ul li a:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .fa {
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .fa:hover {
            color: #0056b3;
        }

    </style>
</head>
